<div>
    <h1>{{'Notes'|translate}}:</h1>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>{{'Id'|translate}}</th>
                <th>{{'Title'|translate}}</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="note in notes">
                <td>{{note.id}}</td>
                <td>{{note.title}}</td>
                <td>
                    <button class="btn btn-info btn-sm" ng-click="detailNote(note.id)">{{'Details'|translate}}</button>
                    <button class="btn btn-primary btn-sm" ng-click="editNote(note.id)">{{'Edit'|translate}}</button>
                    <button class="btn btn-danger btn-sm" ng-click="deleteNote(note.id)">{{'Delete'|translate}}</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
